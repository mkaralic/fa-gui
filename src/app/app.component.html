<div class="container mt-4">
  <h2>File Manager</h2>

  <div class="mb-3">
    <input type="file" (change)="onFileSelected($event)" class="form-control mb-2" />
    <button class="btn btn-primary" (click)="uploadFile()">Upload</button>
    <div *ngIf="uploadProgress > 0 && uploadProgress < 100" class="mt-2">
      Upload Progress: {{ uploadProgress }}%
    </div>
    <div *ngIf="uploadStatus" class="mt-2 text-success">
      {{ uploadStatus }}
    </div>
    <div *ngIf="zipProgress > 0 && zipProgress < 100" class="mt-2">
      Zipping Progress: {{ zipProgress }}%
    </div>
    <div *ngIf="zipStatus" class="mt-2 text-success">
      {{ zipStatus }}
    </div>
  </div>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>File Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let file of fileList">
        <td>{{ file }}</td>
        <td>
          <button class="btn btn-success" (click)="downloadFile(file)">Download</button>
          <button class="btn btn-danger ms-3" (click)="deleteFile(file)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
